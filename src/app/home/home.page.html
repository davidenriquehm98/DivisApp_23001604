<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Conversor de Divisas 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>David Enrique Hern√°ndez Macajola</ion-label>
      <ion-label>23001604</ion-label>
    </ion-item>

    <ion-item>
      <ion-input label="Valor En Quetzales" type="number" style="text-align: right;" placeholder="0.00" (change)="updateResult($event)" (keyup)="updateResult($event)" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de Cambio: </ion-label>
      <ion-label>8</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Valor En dolares: </ion-label>
      <ion-label> {{ resultadoDolares }} </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
